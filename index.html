<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <!--CSS Framework-->
     <!--Boostrap (CDN)
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
      <!--link css-->
      <link rel="stylesheet" href="css/style.css">
  	 <!--Font Awesome (CDN)-->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
     <!--JS-->
     <!--jQuery (CDN)
      <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>-->
    <!--JS vue cdn-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  </head>
  <body>

    <div id="root"  class="big-container">
      <div class="img">
        <img src="https://www.boolean.careers/images/misc/logo.png" alt="logo">
      </div>

      <div class="cont-2">
        <input   v-model="text" type="text" placeholder="Nuovo Todo" name="" value="">
        <button  type="button" name="button"  @click='addText'>Aggiungi</button>
      </div>

        <div class="list">
          <ul>
           <li v-for="input in inputs ">
             {{inputs}} <a href="#"><i class="fas fa-times" @click="removeText"></i></a>
          </li>
            </ul>
        </div>



    </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
